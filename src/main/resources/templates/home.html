<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vet-Peru</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar scroll</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/crearVeterinaria}">Crear Veteraria</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <h2 style="margin: 30px 0px;">Veterinarias Perú</h2>
        <table class="table table-striped" style="width: 80%;">
            <tr>
                <th>ID</th>
                <th>LOGO</th>
                <th>NOMBRE</th>
                <th>DESCRIPCIÓN</th>
                <th>DIRECCÓN</th>
                <th>HORARIO</th>
                <th>DESTACADO</th>
            </tr>

            <tr th:each="vet : ${vets}">

                <td th:text="${vet.id}"></td>
                <td>
                    <img th:src="${vet.logo}" alt="alt" style="width: 100px">
                </td>
                <td th:text="${vet.nombre}"></td>
                <td th:text="${vet.descripcion}"></td>
                <td th:text="${vet.direccion}"></td>
                <td th:text="${vet.horario}"></td> 
                <td>
                    <span th:if="${vet.destacado == 1 }" class="badge bg-success">SI</span>
                    <span th:unless="${vet.destacado == 1 }" class="badge bg-danger">NO</span>
                </td> 
            </tr>
        </table>
        </div>
        
    </body>
</html>
