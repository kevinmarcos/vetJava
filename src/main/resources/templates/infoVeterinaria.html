<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title th:text="${vet.nombre}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <span class="navbar-text"> Exit </span>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="card mb-3">
                <div style="background-color: black">
                    <img th:src="@{/images/{img} (img=${vet.logo})}" width="120" height="350"
                         class="card-img-top" alt="..." style="object-fit: contain" />
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${vet.nombre}"></h5>
                    <p class="card-text" th:text="${vet.descripcion}"></p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Atención: <b th:text="${vet.horario}"></b>
                        </li>
                        <li class="list-group-item">
                            Dirección: <b th:text="${vet.direccion}"></b>
                        </li>
                        <li class="list-group-item">
                            Destacado:
                            <b th:if="${vet.destacado == 1 }" class="badge bg-success">SI</b>
                            <b th:unless="${vet.destacado == 1 }" class="badge bg-danger">NO</b>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
